	<h1>HI AND WELCOME TO PAGE TWO</h1>
	<p>Cal Poly Classes:</p>
	<button type="button" onclick="myFunction()">CIS</button>
	<div class="row">
		<div class="col-sm-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Classes</h3>
				</div>
				<div class="panel-body">
					<p id="main"></p>
				</div>
			</div>
		</div>
	</div>
	<script>
	
	var text = '{"course":[' +
		'{"focus":"CIS","level":"231","desc":"Fundamentals of Computer Information Systems","unit":"4"},' +
		'{"focus":"CIS","level":"234","desc":"Object-oriented Programming with Java","unit":"4"},' +
		'{"focus":"CIS","level":"304","desc":"Intermediate Java Programming for Business","unit":"4"},' +
		'{"focus":"CIS","level":"305","desc":"Database Design and Development","unit":"4"},' +
		'{"focus":"CIS","level":"307","desc":"Business Telecommunications","unit":"4"},' +
		'{"focus":"CIS","level":"311","desc":"Interactive and Responsive Web Development","unit":"4"},' +
		'{"focus":"CIS","level":"315","desc":"Introduction to Systems Analysis and Design","unit":"4"},' +
		'{"focus":"CIS","level":"466","desc":"Systems Development Project","unit":"4"}]}';
			
	function myFunction() 
	{
	data = JSON.parse(text);	
	var outputDiv = document.getElementById("main");
	data.course.forEach(function(item)
	{
		console.log(item);
		var dynamicDiv = document.createElement("div");
		var newP = document.createElement("p");
		var newText = item.focus + item.level + ": " + item.desc + ", Units:"+ item.unit;
		var newNode = document.createTextNode(newText);
		
		newP.appendChild(newNode);
		dynamicDiv.appendChild(newP);
		var element = document.getElementById("main");
		element.appendChild(dynamicDiv);
	}
	)
	};
	
	</script>
