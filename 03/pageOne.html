	<h1>HI AND WELCOME TO PAGE ONE</h1>
	<p>Cal Poly College/Departments:</p>
	<button type="button" onclick="myFunction()">Check</button>
	<div class="row">
		<div class="col-sm-10">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">College/Departments</h3>
				</div>
				<div class="panel-body">
					<p id="main"></p>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	
	var text = '{"college":[' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"Accounting","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"Computer Information Systems","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"E-Business","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"Finance, Real Estate, and Law","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"International Business","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"Management and Human Resources","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"Marketing Management","unit":"180"},' +
		'{"dept":"Business Administration","degree":"B.S.","desc":"Technology and Operations Management","unit":"180"}]}';
			
	function myFunction() 
	{
		data = JSON.parse(text);	
		data.college.forEach
		(
			function(item)
			{
				console.log(item);
				var dynamicDiv = document.createElement("div");
				var newP = document.createElement("p");
				var newText = item.dept + ", Degree: " + item.degree + ", " + item.desc + ", Units:"+ item.unit;
				var newNode = document.createTextNode(newText);
				
				newP.appendChild(newNode);
				dynamicDiv.appendChild(newP);
				var element = document.getElementById("main");
				element.appendChild(dynamicDiv);
			}
		)
	};
	</script>
