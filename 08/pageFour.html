<body id="bod">
	<script>
		var appID = '694364530747436'; //from facebook
		var roleArn = 'arn:aws:iam::356241754209:role/testWeek4'; //from AWS IAM
		var bucketName = 'cppcis311dennisrendon';
		AWS.config.region = 'us-west-2';
		var fbUserId;
		var bucket = new AWS.S3({
			params: 
			{
				Bucket: bucketName
			}
		});
		function statusChangeCallback(response) 
		{
			console.log('statusChangeCallback');
			console.log(response);
			if (response.status === 'connected') 
			{
				// Logged into your app and Facebook.
				AWS.config.credentials = new AWS.WebIdentityCredentials({ //WIF
					RoleArn: roleArn,
					ProviderId: 'graph.facebook.com',
					WebIdentityToken: response.authResponse.accessToken
				});
				getUser();

			} 
			else if (response.status === 'not_authorized') 
			{
				// The person is logged into Facebook, but not your app.
				document.getElementById('status').innerHTML = 'Please log into this app.';
			} 
			else 
			{
				// The person is not logged into Facebook, so we're not sure if they are logged into this app or not.
				document.getElementById('status').innerHTML = 'Please log into Facebook.';
			}
		}
		// This function is called when someone finishes with the Login Button.  
		// See the onlogin handler attached to it in the sample code below.
		function checkLoginState()
		{
			FB.getLoginStatus(function(response){
				statusChangeCallback(response);
			});
		}

		window.fbAsyncInit = function()
		{
			FB.init({
				appId      : appID,
				cookie     : true,  // enable cookies to allow the server to access the session
				xfbml      : true,  // parse social plugins on this page
				version    : 'v2.8' // use graph api version 2.8
				});
			FB.getLoginStatus(function(response){
				statusChangeCallback(response);
			});
			FB.login(function (response) 
			{
				bucket.config.credentials = new AWS.WebIdentityCredentials({
					ProviderId: 'graph.facebook.com',
					RoleArn: roleArn,
					WebIdentityToken: response.authResponse.accessToken
				});
				fbUserId = response.authResponse.userID;
			});
		};

		// Load the SDK asynchronously
		(function(d, s, id)
		{
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	
	</script>
	<h1>Profile:</h1>
	<table>
	<tr><td><label id="nameLabel">Name:</label><td><input id="nameText" type="text" value="" disabled/><label id="nameError"/><br>
	<tr><td><label id="emailLabel">Email:</label><td><input id="emailText" type="text" value="" disabled/><label id="emailError"/<br>
	<tr><td><label id="picLabel">Profile Picture:</label><td><input id="picChooser" type="hidden" value="" onchange="readURL(this);" disabled/><img id="imgID" src="" alt="" width ="150px" height="200px" disabled/><br>
	</table>
	<button id="edit" type="button">Edit Profile</button>
	
	<div id="status"></div>
	<div id="fb-root"></div>
	<div id="output"></div>
	<div id="results"></div>
	

	<script type="text/javascript">
	
		document.getElementById('edit').onclick = function ()  
		{
			window.location.href = "https://s3-us-west-2.amazonaws.com/cppcis311dennisrendon/pageFive.html";
		};
		
		function getUser()
		{	 
			dynamodb = new AWS.DynamoDB({ region: 'us-east-2' });  
			docClient = new AWS.DynamoDB.DocumentClient({ service: dynamodb });  
			params =   
			{  
				TableName: 'mp8',  
				Key:   
				{  
					fbID: fbUserId
				},  
				ProjectionExpression: "emailID, profileID, userID" 
			}; 
			
			docClient.get
			(  
				params, function (err, data)   
				{ 
					if (err)  
					{  
						console.log(err, err.stack);  
					}  
					else   
					{
						console.log(data);
						document.getElementById("nameText").value = data.Item.userID;
						document.getElementById("emailText").value = data.Item.emailID;
						document.getElementById("imgID").src = data.Item.profileID;
					}  
				}  
			)  
		}; 
	</script>
