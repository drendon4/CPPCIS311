	<h1>HI AND WELCOME TO PAGE THREE</h1>
	<p>Lets do some math!! Please enter a number:</p>
	<input id="num" type="number" value=0>
	<button type="button" onclick="myFunctionAdd()">Add</button>
	<button type="button" onclick="myFunctionSub()">Sub</button>
	<div class="row">
		<div class="col-sm-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Answer</h3>
				</div>
			
				<div class="panel-body">
					<p id="main"></p>
				</div>
			</div>
		</div>
	</div>
	<script>
	
	var math = {
		before: 0,
		after: 0
	}; 
	
	function myFunctionAdd() 
	{
		var y = document.getElementById("num").value;

		// If y is Not a Number
		if (isNaN(parseInt(y)))
		{
			math.after = 0;
		} 
		else 
		{
			math.after = math.before + parseInt(y);
			math.before = math.after;
		}
			document.getElementById("main").innerHTML = math.after;
	};

	function myFunctionSub() 
	{
		var y = document.getElementById("num").value;

		// If y is Not a Number
		if (isNaN(parseInt(y)))
		{
			math.after = 0;
		} 
		else 
		{
			math.after = math.before - parseInt(y);
			math.before = math.after;
		}
		document.getElementById("main").innerHTML = math.after;
	};
	
	</script>
