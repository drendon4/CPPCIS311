	<h1>HI AND WELCOME TO PAGE FOUR</h1>
	<p>Lets find out about you!</p>
	<table>
	<tr><td><label for="firstName">First Name:</label><td><input id="firstName" type="text"><br>
	<tr><td><label for="lastName">Last Name:</label><td><input id="lastName" type="text"><br>
	<tr><td><label for="age">Age:</label><td><input id="age" type="number"><br>
	<tr><td><label for="major">Major:</label><td><input id="major" type="text"><br>
	</table>
	<button type="button" onclick="myFunction()">Check</button>
	<p id="main"></p>
		
	<script>
	//all js in here
	function myFunction() 
	{
		var f, l, a, m, text;
		f = document.getElementById("firstName").value;
		l = document.getElementById("lastName").value;
		a = document.getElementById("age").value;
		m = document.getElementById("major").value;

		text = "Your first name is " + f + " while your last name is " + l + "." + "Your age is " + a + " and your major is " + m + "."

		document.getElementById("main").innerHTML = text;
	}
	</script>
