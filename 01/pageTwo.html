	<h1>HI AND WELCOME TO PAGE TWO</h1>
	<button type="button" onclick="myFunction()">Would you like more?</button>
	<p id="zero"></p>
	<p id="one"></p>
	<p id="two"></p>
	<p id="three"></p>
	<p id="four"></p>
	<p id="five"></p>
	<p id="six"></p>
	<p id="seven"></p>
	<p id="eight"></p>
	<p id="nine"></p>
	<p id="ten"></p>
	<script>
	//all js in here
	var x = 0;
	function myFunction() 
	{
		x++;
		switch (x)
		{
			case 1:
			document.getElementById("one").innerHTML = "This is a little more.";
			break;
			case 2:
			document.getElementById("two").innerHTML = "Is this enough?";
			break;
			case 3:
			document.getElementById("three").innerHTML = "You still want more?";
			break;
			case 4:
			document.getElementById("four").innerHTML = "This is a bit much no?";
			break;
			case 5:
			document.getElementById("five").innerHTML = "This is all I have.";
			break;
			case 6:
			document.getElementById("six").innerHTML = "Ok....a little more.";
			break;
			case 7:
			document.getElementById("seven").innerHTML = "I think you should work on something else.";
			break;
			case 8:
			document.getElementById("eight").innerHTML = "Really.....again....";
			break;
			case 9:
			document.getElementById("nine").innerHTML = "One more time!";
			break;
			case 10:
			document.getElementById("ten").innerHTML = ".......";
			break;
		}
	}
	</script>
